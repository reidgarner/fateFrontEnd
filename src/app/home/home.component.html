<div class="image" *ngIf="profiles">
  <div class="row">
    <div class="col-sm-4" *ngFor="let profile of profiles">
      <div class="card">
        <div class="card-body">
          <img src="/assets/Beef.jpeg" alt="Beef" class="card-img-right">
          <h5 class="card-title">{{profile.first_name | titlecase}} <br> {{profile.last_name | titlecase}}</h5>
          <a routerLink="/profile" class="btn btn-color">Decide their FATE!</a>
        </div>
      </div>
    </div>
